<div class="card">
    <div class="card-header">
        <h2>Aeronaves</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="formAircraft">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-responsive table-striped hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody formArrayName="aircraft" #row>
                            <tr *ngFor="let item of aircrafForm.controls; let i=index" [formGroupName]="i">
                                <td class="col-md-1">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="id">
                                        <app-form-control-error formControlName="id"></app-form-control-error>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="name">
                                        <app-form-control-error formControlName="name"></app-form-control-error>
                                    </div>
                                </td>
                                <td class="col-md-3">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="status">
                                        <app-form-control-error formControlName="status"></app-form-control-error>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-evenly ">
                                        <button type="button" class="btn btn-icon" (click)="addRow()"
                                            *ngIf="i == aircrafForm.length -1">
                                            <i class="fas fa-plus fa-lg"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon" (click)="delete(i)">
                                            <i class="fas fa-trash-alt fa-lg"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon" (click)="item.get('name').enable()"
                                            *ngIf="item.get('name').disabled && item.getRawValue().id != null">
                                            <i class="fas fa-edit fa-lg"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon" (click)="update(i)"
                                            *ngIf="item.get('name').enabled && item.getRawValue().id != null">
                                            <i class="fas fa-download fa-lg"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon" (click)="save(i)"
                                            *ngIf="item.get('name').enabled">
                                            <i class="fas fa-save fa-lg"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
